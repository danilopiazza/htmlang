<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMLang</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <function- func-name(="a, b, c" )>
      <const- sum="{a} + {b} + {c}"></const->
      <pre>
a + b + c
{a} + {b} + {c}
{sum}
      </pre>
    </function->

    <call- func-name(="1, 2, 3" )></call->
    <call- func-name(="10, 20, 30" )></call->
    <call- func-name(="'👁️', '💗', '🦋'" )></call->
  </body>
</html>
